name: Tournament Submit

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Restore AskNews cache
        uses: actions/cache@v4
        with:
          path: cache/news_cache.json
          key: asknews-cache-v2-${{ github.run_number }}
          restore-keys: |
            asknews-cache-v2-
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Run bot (tournament submit)
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
          METACULUS_CONTEST_SLUG: fall-aib
        run: |
          git rev-parse --short HEAD
          poetry run python main.py --mode tournament_submit
      - name: Upload MC results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mc-results
          path: mc_results.json
      - name: Upload MC reasons
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mc-reasons
          path: mc_reasons.txt
