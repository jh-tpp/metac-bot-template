name: Forecast on new AI tournament questions

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *" # runs every 10 minutes

# Add concurrency group to prevent parallel runs
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true


# Daily job to run the simple forecast bot
jobs:
  forecast_job:
    runs-on: ubuntu-latest # determines the machine that will run the job - keep as is
    steps: # sets up the steps that will be run in order
      # setup repository with all necessary dependencies - keep as is
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      
      # Restore state cache for posted IDs
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .aib-state
          key: aib-state-${{ github.run_number }}
          restore-keys: |
            aib-state-
      
      # Adding the below will make the workflow faster, but will mean you don't automatically get updates from forecasting-tools and other packages
      # - name: Load cached venv
      #   id: cached-poetry-dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: .venv
      #     key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      # Step 1: Safety check for METACULUS_TOKEN
      - name: Check METACULUS_TOKEN
        run: |
          if [ -z "${{ secrets.METACULUS_TOKEN }}" ]; then
            echo "Error: METACULUS_TOKEN is not set. Cannot run in tournament mode."
            echo "Please set METACULUS_TOKEN in repository secrets."
            exit 1
          fi
          echo "METACULUS_TOKEN is set, proceeding with tournament run."
      
      # Step 2: Check if there are new questions to process
      - name: Check for new questions
        id: check_new
        run: |
          # Compare open_ids.json and posted_ids.json to determine if we should run
          python3 - <<'PYEOF'
          import json
          import os
          
          # Load open IDs (from cache)
          try:
              with open('.aib-state/open_ids.json', 'r') as f:
                  open_ids = set(item['question_id'] if isinstance(item, dict) else item for item in json.load(f))
          except:
              open_ids = set()
          
          # Load posted IDs (from cache)
          try:
              with open('.aib-state/posted_ids.json', 'r') as f:
                  posted_ids = set(json.load(f))
          except:
              posted_ids = set()
          
          # Determine if there are new questions
          new_questions = open_ids - posted_ids
          should_submit = 'true' if len(new_questions) > 0 else 'false'
          
          print(f"Open questions: {len(open_ids)}")
          print(f"Posted questions: {len(posted_ids)}")
          print(f"New questions: {len(new_questions)}")
          print(f"Should submit: {should_submit}")
          
          # Set output for next steps
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"should_submit={should_submit}\n")
          PYEOF
      
      # Step 3: Run bot in tournament mode
      - name: Run bot (tournament run)
        id: tournament_run
        if: steps.check_new.outputs.should_submit == 'true'
        run: |
          if [ -z "${{ vars.N_WORLDS_TOURNAMENT }}" ]; then
            echo "Error: N_WORLDS_TOURNAMENT is not set. Cannot run tournament mode."
            echo "Please set N_WORLDS_TOURNAMENT in repository variables."
            exit 1
          fi
          echo "[MODE] tournament_submit"
          echo "[WORLDS] Running with ${{ vars.N_WORLDS_TOURNAMENT }} worlds"
          poetry run python main.py --mode tournament_submit --worlds "${{ vars.N_WORLDS_TOURNAMENT }}"
        # this reads the environment variables from the github repository.
        # Store under Settings --> Secrets and variables --> Actions
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }} # replace this with the name of the variable under which you stored your own Metaculus token
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
          METACULUS_PROJECT_ID: ${{ vars.METACULUS_PROJECT_ID || '32813' }}
          METACULUS_PROJECT_SLUG: ${{ vars.METACULUS_PROJECT_SLUG || 'fall-aib-2025' }}
          METACULUS_CONTEST_SLUG: ${{ vars.METACULUS_CONTEST_SLUG || 'fall-aib' }}
      
      # Step 4: Update state cache
      - name: Update state cache
        run: |
          # Merge posted_ids.json into .aib-state/posted_ids.json
          python3 - <<'PYEOF'
          import json
          
          # Load existing state
          try:
              with open('.aib-state/posted_ids.json', 'r') as f:
                  state_ids = set(json.load(f))
          except:
              state_ids = set()
          
          # Load newly posted IDs
          try:
              with open('posted_ids.json', 'r') as f:
                  new_posted = set(json.load(f))
          except:
              new_posted = set()
          
          # Merge
          merged = list(state_ids | new_posted)
          
          # Save back
          with open('.aib-state/posted_ids.json', 'w') as f:
              json.dump(sorted(merged), f, indent=2)
          
          print(f"State updated: {len(merged)} total posted IDs")
          PYEOF
      
      # Upload artifacts
      - name: Upload MC results
        if: steps.check_new.outputs.should_submit == 'true' && hashFiles('mc_results.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: mc-results
          path: mc_results.json
      
      - name: Upload MC reasons
        if: steps.check_new.outputs.should_submit == 'true' && hashFiles('mc_reasons.txt') != ''
        uses: actions/upload-artifact@v4
        with:
          name: mc-reasons
          path: mc_reasons.txt
      
      - name: Upload open IDs
        if: steps.check_new.outputs.should_submit == 'true' && hashFiles('.aib-state/open_ids.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: open-ids
          path: .aib-state/open_ids.json
      
      - name: Upload posted IDs
        if: steps.check_new.outputs.should_submit == 'true' && hashFiles('posted_ids.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: posted-ids
          path: posted_ids.json
      
      - name: Upload diagnostic traces
        if: steps.check_new.outputs.should_submit == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: trace
          path: cache/trace/**
          if-no-files-found: ignore
