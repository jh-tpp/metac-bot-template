name: Forecast on new AI tournament questions

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *" # runs every 20 minutes

# Add concurrency group to prevent parallel runs
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true


# Daily job to run the simple forecast bot
jobs:
  forecast_job:
    runs-on: ubuntu-latest # determines the machine that will run the job - keep as is
    steps: # sets up the steps that will be run in order
      # setup repository with all necessary dependencies - keep as is
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      
      # Restore state cache for posted IDs
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .aib-state
          key: aib-state-${{ github.run_number }}
          restore-keys: |
            aib-state-
      
      # Adding the below will make the workflow faster, but will mean you don't automatically get updates from forecasting-tools and other packages
      # - name: Load cached venv
      #   id: cached-poetry-dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: .venv
      #     key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      # Step 1: Safety check for METACULUS_TOKEN
      - name: Check METACULUS_TOKEN
        run: |
          if [ -z "${{ secrets.METACULUS_TOKEN }}" ]; then
            echo "Error: METACULUS_TOKEN is not set. Cannot run in tournament mode."
            echo "Please set METACULUS_TOKEN in repository secrets."
            exit 1
          fi
          echo "METACULUS_TOKEN is set, proceeding with tournament run."
      
      # Step 2: Check if there are new questions to process
      - name: Check for new questions
        id: check_new
        run: |
          # === PHASE 1: FETCH ===
          # Unconditionally fetch fresh open question IDs from Metaculus API
          echo "[PHASE 1] Fetching fresh open question IDs from Metaculus..."
          poetry run python main.py --mode tournament_dryrun
          
          # === PHASE 2: COMPARE ===
          # Compare fresh open IDs against posted history
          echo "[PHASE 2] Comparing open questions against posted history..."
          python3 - <<'PYEOF'
          import json
          import os
          
          # Check if N_WORLDS_TOURNAMENT is set (fail fast if missing)
          n_worlds = os.environ.get("N_WORLDS_TOURNAMENT")
          if not n_worlds:
              print("[ERROR] N_WORLDS_TOURNAMENT environment variable is not set")
              exit(1)
          
          print(f"[INFO] N_WORLDS_TOURNAMENT={n_worlds}")
          
          # Load posted IDs from cache (empty set if file doesn't exist)
          try:
              with open('.aib-state/posted_ids.json', 'r') as f:
                  posted_ids = set(json.load(f))
          except:
              posted_ids = set()
          
          # Load fresh open IDs from dryrun (guaranteed to exist after Phase 1)
          try:
              with open('.aib-state/open_ids.json', 'r') as f:
                  open_data = json.load(f)
                  if isinstance(open_data, list):
                      # Extract question IDs from list of dicts or plain IDs
                      open_ids = set()
                      for item in open_data:
                          if isinstance(item, dict):
                              qid = item.get('question_id')
                              if qid:
                                  open_ids.add(qid)
                          else:
                              open_ids.add(item)
                  else:
                      open_ids = set()
          except Exception as e:
              print(f"[ERROR] Failed to load open_ids.json after dryrun: {e}")
              open_ids = set()
          
          # === PHASE 3: DECIDE ===
          # Compute new questions and decide whether to submit
          new_questions = open_ids - posted_ids
          
          print(f"[INFO] Open questions: {len(open_ids)}")
          print(f"[INFO] Posted questions: {len(posted_ids)}")
          print(f"[INFO] New questions: {len(new_questions)}")
          
          # Submit ONLY if there are genuinely new questions
          should_submit = len(new_questions) > 0
          
          # Write to GitHub output
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"should_submit={'true' if should_submit else 'false'}\n")
          
          print(f"[INFO] should_submit={'true' if should_submit else 'false'}")
          PYEOF
        env:
          N_WORLDS_TOURNAMENT: "100"
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
          METACULUS_PROJECT_ID: ${{ vars.METACULUS_PROJECT_ID || '32813' }}
          METACULUS_PROJECT_SLUG: ${{ vars.METACULUS_PROJECT_SLUG || 'fall-aib-2025' }}
          METACULUS_CONTEST_SLUG: ${{ vars.METACULUS_CONTEST_SLUG || 'fall-aib' }}
      
      # Step 3: Run bot in tournament mode (only if should_submit)
      - name: Run bot (tournament run)
        id: tournament_run
        if: steps.check_new.outputs.should_submit == 'true'
        run: |
          # Fail fast if N_WORLDS_TOURNAMENT is not set
          if [ -z "${N_WORLDS_TOURNAMENT}" ]; then
            echo "[ERROR] N_WORLDS_TOURNAMENT environment variable is not set"
            exit 1
          fi
          echo "[MODE] tournament_submit"
          echo "[WORLDS] ${N_WORLDS_TOURNAMENT}"
          poetry run python main.py --mode tournament_submit --worlds "${N_WORLDS_TOURNAMENT}"
        # this reads the environment variables from the github repository.
        # Store under Settings --> Secrets and variables --> Actions
        env:
          N_WORLDS_TOURNAMENT: "100"
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }} # replace this with the name of the variable under which you stored your own Metaculus token
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
          METACULUS_PROJECT_ID: ${{ vars.METACULUS_PROJECT_ID || '32813' }}
          METACULUS_PROJECT_SLUG: ${{ vars.METACULUS_PROJECT_SLUG || 'fall-aib-2025' }}
          METACULUS_CONTEST_SLUG: ${{ vars.METACULUS_CONTEST_SLUG || 'fall-aib' }}
      
      # Step 4: Update state cache
      - name: Update state cache
        if: steps.check_new.outputs.should_submit == 'true'
        run: |
          # Merge posted_ids.json into .aib-state/posted_ids.json
          python3 - <<'PYEOF'
          import json
          
          # Load existing state
          try:
              with open('.aib-state/posted_ids.json', 'r') as f:
                  state_ids = set(json.load(f))
          except:
              state_ids = set()
          
          # Load newly posted IDs
          try:
              with open('posted_ids.json', 'r') as f:
                  new_posted = set(json.load(f))
          except:
              new_posted = set()
          
          # Merge
          merged = list(state_ids | new_posted)
          
          # Save back
          with open('.aib-state/posted_ids.json', 'w') as f:
              json.dump(sorted(merged), f, indent=2)
          
          print(f"State updated: {len(merged)} total posted IDs")
          PYEOF
      
      # Upload artifacts
      - name: Upload MC results
        if: steps.check_new.outputs.should_submit == 'true' && hashFiles('mc_results.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: mc-results
          path: mc_results.json
      
      - name: Upload MC reasons
        if: always() && hashFiles('mc_reasons.txt') != ''
        uses: actions/upload-artifact@v4
        with:
          name: mc-reasons
          path: mc_reasons.txt
      
      - name: Upload open IDs
        if: always() && hashFiles('.aib-state/open_ids.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: open-ids
          path: .aib-state/open_ids.json
      
      - name: Upload posted IDs
        if: always() && hashFiles('posted_ids.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: posted-ids
          path: posted_ids.json
      
      - name: Upload diagnostic traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trace
          path: cache/trace/**
          if-no-files-found: ignore
